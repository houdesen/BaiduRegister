<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="content">
        <div class="bg-img">
            <img src="https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg" alt="">
        </div>
        <div class="bg-text">
            <div class="bg-text-logo">
                <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png" alt="">
            </div>
            <div class="bg-text-text">
                <h3>用科技</h3>
                <p>让复杂的世界 更简单</p>
            </div>
            <div class="bg-text-footer">
                <span>帮助中心| </span>
                <span class="bg-text-footer-icon"></span>
                <span>2020 ©Baidu</span>
            </div>
        </div>
        <div class="bg-form">
            <div class="bg-form-div">
                <h3>欢迎注册</h3>
                <p>已有账号?登录</p>
            </div>
            <div class="bg-form-form">
                <form autocomplete="off">
                    <p>
                        <label class="username">用户名</label>
                        <input type="text" name="userName" id="username-input" placeholder="请设置用户名" />
                        <span id="username-input-validate"></span>
                    </p>
                    <p>
                        <label class="tel">手机号</label>
                        <input type="text" name="phone" id="phone-input" placeholder="可用于登录和找回密码"/>
                        <span id="phone-input-validate"></span>
                    </p>
                    <p>
                        <label class="pwd">密&nbsp;&nbsp;&nbsp;码</label>
                        <input type="password" name="password" id="password-input" placeholder="请设置登录密码" />
                        <span id="tips">至少8-16个字符，至少1个大写字母，1个小写字母和1个数字，其他可以是任意字符</span>
                        <span id="password-input-tips"></span>
                        <span id="password-input-validate"></span>
                    </p>
                    <p>
                        <label class="verify">验证码</label>
                        <input type="text" name="verifyCode" id="verifyCode-input" placeholder="请输入验证码" />
                        <input type="button" value="获取验证码" class="getVerifyCode">
                        <span id="verifyCode-input-validate">请求超时，请稍后再试</span>
                    </p>
                    <input type="button" name="btn" id="btn" value="注册">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./jquery/jquery-3.2.1.min.js"></script>    
<script src="./index.js"></script>
</html>
